<section>
    <div class="container_title">
    <h1>CONTATOS</h1>
    </div>
</section>

<section>

    <mat-form-field class="example-full-width">
        <span matPrefix> </span>
        <input type="text" matInput placeholder="Pesquisar" name="search" [(ngModel)]="search">
        <button for="search" matSuffix mat-button><mat-icon>search</mat-icon></button>
    </mat-form-field>
        <!-- <br/>
        {{searc}} -->
    <div class="container_buttons">
        
        <button routerLink="/cadastro-contatos" mat-raised-button color="primary">Criar Contato</button>
        
        <button routerLink="/cadastro-usuarios" mat-raised-button color="primary">Criar Usu√°rio</button>
        
    </div>
</section>
<!--tabela de lsita de contatos-->
<section>
    <div>
        <table>
            <!--thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fone</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!--tbody-->
            <tbody>
                <!--<tr *ngFor="let contact of contactsList">-->
                <tr *ngFor="let contact of contactsList | filter:search">
                    <td data-label="Nome">{{contact.name}}</td>
                    <td data-label="Email">{{contact.email}}</td>
                    <td data-label="Fone">{{contact.phone}}</td>
                    
                    <td><div class="container-buttons-table">
                        <mat-icon (click)="deleteContacts(contact)">delete</mat-icon>
                        <mat-icon (click)="editContatos(contact)">edit</mat-icon>
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
