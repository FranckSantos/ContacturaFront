<section>
    <div class="container_title">
    <h1>CADASTRAR NOVO CONTATO</h1>
    </div>
</section>
<section>
    <form [formGroup]="formContatos">
        <div class="grid-container">
            <div class="item1 grid-item">
                <label>Nome:</label><br>
                <input formControlName="name" type="text" class="fields" style="height:25px"><br>
            </div>
            
            <div class="item2 grid-item">
                <label>Phone:</label><br>
                <input formControlName="phone" type="text" class="fields" style="height:25px"><br>
            </div>
        </div>

        <div class="item3 grid-item">
            <label>E-mail:</label>
            <input formControlName="email" type="email" class="fields" style="height:25px"><br>

            <div class="container_buttons">
                <button mat-raised-button color="primary"(click)="validation()">Salvar Contato</button>
            </div>
        </div> 
          
    </form>
</section>
